<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador PDF Flipbook</title>

    <!-- Google Fonts: Inter para un diseño moderno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCAbortQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- pdf.js CDN -->
    <!-- La librería principal de pdf.js para el visor -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <style>
        /* Estilos personalizados y de Tailwind para un diseño minimalista */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita el scroll del body */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e2e8f0; /* Texto claro */
        }

        /* Contenedor principal del visor, para centrarlo y darle un aspecto de "aplicación" */
        .viewer-container {
            background-color: rgba(31, 41, 55, 0.95); /* Gray-800 semi-transparente */
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 95vw; /* Más espacio en pantallas grandes */
            max-height: 95vh;
            width: 1400px; /* Ancho deseado para el contenedor */
            aspect-ratio: 16/9; /* Proporción de aspecto para el contenedor del visor */
            min-width: 320px; /* Ancho mínimo para móviles */
            min-height: 200px; /* Alto mínimo para móviles */
        }

        /* Barra superior de controles */
        .top-bar {
            background-color: rgba(55, 65, 81, 0.9); /* Gray-700 semi-transparente */
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
            gap: 0.75rem; /* Espacio entre botones */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .top-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.6rem; /* Reducido para hacer los botones más compactos */
            border-radius: 9999px; /* Botones redondos */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            color: #cbd5e1; /* Texto/icono de botón claro */
            font-size: 1.25rem; /* Iconos más grandes */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar button:hover {
            background-color: rgba(75, 85, 99, 0.7); /* Gray-600 al pasar el ratón */
            transform: translateY(-2px);
        }

        .top-bar button:active {
            transform: translateY(0);
        }

        /* Contenedor de las páginas PDF */
        .pdf-pages-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Importante para las animaciones */
            position: relative;
            user-select: none; /* Evita la selección de texto en el arrastre */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            perspective: 1500px; /* Perspectiva para el efecto 3D */
            transform-style: preserve-3d; /* Asegura que los hijos se rendericen en 3D */
        }

        .pdf-page-wrapper {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%); /* Centra el wrapper inicialmente */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra más profunda */
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            background-color: #ffffff; /* Fondo blanco para las páginas */
            display: flex; /* Para centrar el canvas */
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d; /* Para que la rotación de sus hijos sea 3D */
            backface-visibility: hidden; /* Evita que el reverso sea visible durante la rotación */
            min-width: 250px; /* Asegura un tamaño mínimo de página */
            min-height: 350px; /* Asegura un tamaño mínimo de página */
        }

        .pdf-page-wrapper canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        /* Posicionamiento de las páginas izquierda y derecha para que se toquen en el centro */
        .pdf-page-wrapper.left-page {
            left: 50%; /* Posiciona el lado derecho del wrapper en el centro */
            transform: translate(calc(-100% - 2px), -50%); /* Ajuste para un pequeño solapamiento o hueco de 2px */
            transform-origin: 100% 50%; /* Rota desde el borde derecho */
            z-index: 10;
        }

        .pdf-page-wrapper.right-page {
            left: 50%; /* Posiciona el lado izquierdo del wrapper en el centro */
            transform: translate(2px, -50%); /* Ajuste para un pequeño solapamiento o hueco de 2px */
            transform-origin: 0% 50%; /* Rota desde el borde izquierdo */
            z-index: 10;
        }

        /* Animaciones de paso de página (más limpias con perspectiva) */
        /* Al pasar a la siguiente página */
        .page-turn-next-left-out {
            transform: translate(calc(-100% - 2px), -50%) rotateY(-180deg); /* Gira hacia atrás */
            opacity: 0;
            z-index: 5; /* Poner debajo temporalmente */
        }
        .page-turn-next-right-out {
            transform: translate(2px, -50%) rotateY(180deg); /* Gira hacia adelante */
            opacity: 0;
            z-index: 5;
        }

        /* Al pasar a la página anterior */
        .page-turn-prev-left-out {
            transform: translate(calc(-100% - 2px), -50%) rotateY(180deg); /* Gira hacia adelante */
            opacity: 0;
            z-index: 5;
        }
        .page-turn-prev-right-out {
            transform: translate(2px, -50%) rotateY(-180deg); /* Gira hacia atrás */
            opacity: 0;
            z-index: 5;
        }

        /* Páginas que están ocultas (fuera de vista) */
        .pdf-page-wrapper.hidden-page {
            opacity: 0;
            pointer-events: none; /* No permite interacciones */
            visibility: hidden; /* Oculta completamente */
        }

        /* Estado de pantalla completa */
        .fullscreen-body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        .fullscreen .viewer-container {
            border-radius: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            aspect-ratio: unset !important; /* Elimina el aspect-ratio en fullscreen */
        }
        .fullscreen .top-bar {
            border-radius: 0;
            margin-bottom: 0.25rem; /* Menos espacio en fullscreen */
            padding: 0.5rem;
        }
        .fullscreen .whatsapp-btn {
            display: none !important; /* Oculta el botón de WhatsApp en pantalla completa */
        }
        .fullscreen #page-display {
            bottom: 0.5rem; /* Ajusta la posición en fullscreen */
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }

        /* Botón de WhatsApp */
        .whatsapp-btn {
            background-color: #25d366; /* Color verde de WhatsApp */
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-size: 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out;
            border: 3px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
        }
        .whatsapp-btn:hover {
            transform: scale(1.05) translateY(-3px); /* Pequeño levantamiento */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        /* Animación de "pulse" para WhatsApp */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        .whatsapp-btn.pulse-animation {
            animation: pulse 2s infinite;
        }

        /* Estilos para modales (Tabla de Contenido y Búsqueda) */
        .modal {
            background-color: rgba(17, 24, 39, 0.85); /* Gray-900 semi-transparente */
            backdrop-filter: blur(8px); /* Efecto de desenfoque */
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            z-index: 60;
        }
        .modal-content {
            background-color: rgba(31, 41, 55, 1); /* Gray-800 */
            padding: 2.5rem;
            border-radius: 16px; /* Más redondeado */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8); /* Sombra más pronunciada */
            width: 90%;
            max-width: 800px; /* Ancho máximo aumentado */
            max-height: 85%; /* Alto máximo aumentado */
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(75, 85, 99, 0.5); /* Borde sutil */
        }
        .modal-content-scrollable {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 1rem;
            padding-right: 0.5rem; /* Espacio para el scrollbar */
        }

        /* Estilos de la barra de scroll para modales */
        .modal-content-scrollable::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content-scrollable::-webkit-scrollbar-track {
            background: #4b5563; /* gray-600 */
            border-radius: 10px;
        }
        .modal-content-scrollable::-webkit-scrollbar-thumb {
            background: #60a5fa; /* blue-400 */
            border-radius: 10px;
        }
        .modal-content-scrollable::-webkit-scrollbar-thumb:hover {
            background: #3b82f6; /* blue-500 */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #4b5563; /* gray-600 */
            padding-bottom: 0.75rem;
        }
        .modal-header h2 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #f3f4f6; /* Texto más claro */
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.8rem; /* Icono más grande */
            color: #d1d5db; /* gray-300 */
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .modal-close-btn:hover {
            color: #f3f4f6; /* gray-100 */
        }

        /* Entradas y botones dentro de los modales */
        .modal-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: #4b5563; /* gray-600 */
            border: 1px solid #6b7280; /* gray-500 */
            color: #e2e8f0;
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .modal-input::placeholder {
            color: #9ca3af; /* gray-400 */
        }
        .modal-input:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #3b82f6; /* blue-600 */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .modal-btn:hover {
            background-color: #2563eb; /* blue-700 */
        }

        /* Lista de TOC y resultados de búsqueda */
        #toc-content ul, #search-results div {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #toc-content li {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }
        #toc-content a {
            color: #60a5fa; /* blue-400 */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            display: block;
            padding: 0.25rem 0;
            font-size: 1.125rem; /* text-lg */
        }
        #toc-content a:hover {
            color: #93c5fd; /* blue-300 */
            text-decoration: underline;
        }
        #toc-content ul ul {
            margin-left: 1.5rem;
            border-left: 2px solid #4b5563; /* gray-600 */
            padding-left: 0.5rem;
        }

        #search-results .result-item {
            background-color: #4b5563; /* gray-600 */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #search-results .result-item:hover {
            background-color: #6b7280; /* gray-500 */
        }
        #search-results .result-item p {
            margin: 0;
            line-height: 1.4;
        }
        #search-results .result-item .highlight {
            background-color: #facc15; /* yellow-400 */
            color: #1f2937; /* gray-900 */
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Overlay de carga */
        #loading-overlay {
            background-color: rgba(17, 24, 39, 0.95); /* gray-900 semi-transparente */
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 70;
            color: white;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ocultar elementos */
        .hidden {
            display: none !important;
        }
    </style>
</head>

            } finally {
                loadingOverlay.classList.add('hidden'); // Oculta el spinner
            }
        }

        /**
         * Renderiza las páginas actualizadas (izquierda y derecha) en sus respectivos canvases.
         */
        async function renderPages() {
            if (!pdfDoc) return;

            const leftPageNum = currentPage;
            const rightPageNum = currentPage + 1;

            currentPageNumberSpan.textContent = currentPage;

            // Calcula el ancho y alto objetivo para cada página
            const containerWidth = pdfPagesContainer.clientWidth;
            const containerHeight = pdfPagesContainer.clientHeight;

            // Considera un pequeño espacio central si es necesario, o que se junten
            const horizontalGap = 4; // 2px para cada lado de cada página para un total de 4px de espacio
            const targetWidthForOnePage = (containerWidth - horizontalGap) / 2;
            const targetHeightForOnePage = containerHeight; // Las páginas pueden ocupar el 100% de la altura del contenedor

            // Determinar la escala máxima para que la página encaje completamente
            let maxScale = 1;
            if (pdfDoc.getPage(1)) { // Usamos la primera página para obtener el aspecto
                const firstPage = await pdfDoc.getPage(1);
                const viewport = firstPage.getViewport({ scale: 1 });
                const aspectRatio = viewport.width / viewport.height;

                const scaleByWidth = targetWidthForOnePage / viewport.width;
                const scaleByHeight = targetHeightForOnePage / viewport.height;

                maxScale = Math.min(scaleByWidth, scaleByHeight);
            }

            // Renderiza la página izquierda
            if (leftPageNum >= 1 && leftPageNum <= numPages) {
                await renderSinglePage(leftPageNum, leftPageCanvas, leftPageWrapper, maxScale);
                leftPageWrapper.classList.remove('hidden-page');
            } else {
                leftPageWrapper.classList.add('hidden-page'); // Oculta si no hay página
            }

            // Renderiza la página derecha
            if (rightPageNum >= 1 && rightPageNum <= numPages) {
                await renderSinglePage(rightPageNum, rightPageCanvas, rightPageWrapper, maxScale);
                rightPageWrapper.classList.remove('hidden-page');
            } else {
                rightPageWrapper.classList.add('hidden-page'); // Oculta si no hay página (ej. última página impar)
            }
        }

        /**
         * Renderiza una sola página del PDF en un canvas específico.
         * @param {number} pageNum Número de la página a renderizar.
         * @param {HTMLCanvasElement} canvasElement Elemento canvas donde dibujar.
         * @param {HTMLElement} wrapperElement Elemento contenedor de la página para dimensionamiento.
         * @param {number} maxAvailableScale La escala máxima calculada para el contenedor.
         */
        async function renderSinglePage(pageNum, canvasElement, wrapperElement, maxAvailableScale) {
            const page = await pdfDoc.getPage(pageNum);
            const scaleToRender = maxAvailableScale * zoomLevel;
            const viewport = page.getViewport({ scale: scaleToRender });

            canvasElement.height = viewport.height;
            canvasElement.width = viewport.width;

            const context = canvasElement.getContext('2d');
            const renderContext = {
                canvasContext: context,
                viewport: viewport,
            };

            await page.render(renderContext).promise;

            // Ajustar el tamaño del wrapper para que coincida con el canvas escalado
            wrapperElement.style.width = `${viewport.width}px`;
            wrapperElement.style.height = `${viewport.height}px`;
        }

        /**
         * Ejecuta la animación de paso de página.
         * @param {'next'|'prev'} direction Dirección de la animación.
         */
        function animatePageTurn(direction) {
            if (isAnimating) return;
            isAnimating = true;

            if (soundEnabled) {
                pageTurnSound.currentTime = 0; // Reinicia el sonido
                pageTurnSound.play().catch(e => console.error("Error al reproducir sonido:", e));
            }

            // Aplica las clases de animación.
            if (direction === 'next') {
                leftPageWrapper.classList.add('page-turn-next-left-out');
                rightPageWrapper.classList.add('page-turn-next-right-out');
            } else { // 'prev'
                leftPageWrapper.classList.add('page-turn-prev-left-out');
                rightPageWrapper.classList.add('page-turn-prev-right-out');
            }

            // Espera a que la animación termine antes de actualizar el contenido
            setTimeout(async () => {
                // Elimina las clases de animación
                leftPageWrapper.classList.remove('page-turn-next-left-out', 'page-turn-prev-left-out');
                rightPageWrapper.classList.remove('page-turn-next-right-out', 'page-turn-prev-right-out');

                // Renderiza las nuevas páginas
                await renderPages();
                isAnimating = false;
            }, 600); // Coincide con la duración de la transición CSS
        }


        /**
         * Navega a una página específica.
         * Si el PDF tiene un número impar de páginas, la última se muestra sola.
         * @param {number} pageNum El número de página (1-indexado) al que ir.
         * @param {boolean} animate Si se debe animar el paso de página.
         */
        async function goToPage(pageNum, animate = true) {
            if (!pdfDoc || isAnimating) return;

            let targetPage = Math.max(1, Math.min(pageNum, numPages));

            // Para un flipbook de dos páginas, la "página actual" es la izquierda del par.
            // Si el targetPage es par y no es la última página, ajustamos a la impar anterior.
            if (targetPage % 2 === 0 && targetPage < numPages) {
                targetPage--;
            }

            if (targetPage === currentPage) return; // Ya estamos en esta página/par

            const direction = targetPage > currentPage ? 'next' : 'prev';
            currentPage = targetPage;

            if (animate) {
                animatePageTurn(direction);
            } else {
                await renderPages(); // Sin animación, solo renderiza
            }

            updateUrlHash(); // Actualiza el hash de la URL
        }

        /**
         * Navega al siguiente par de páginas.
         */
        function nextPage() {
            if (currentPage < numPages) {
                // Si la página actual es la penúltima (y es impar), vamos a la última
                if (currentPage === numPages - 1 && numPages % 2 === 0) {
                    goToPage(numPages);
                } else if (currentPage + 2 <= numPages) { // Si hay al menos dos páginas más
                    goToPage(currentPage + 2);
                } else if (currentPage + 1 <= numPages) { // Si solo queda una página (la última)
                    goToPage(numPages); // Ir a la última página, se mostrará sola
                }
            }
        }

        /**
         * Navega al par de páginas anterior.
         */
        function prevPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 2 < 1 ? 1 : currentPage - 2);
            }
        }

        /**
         * Activa o desactiva el modo de pantalla completa.
         */
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                viewerContainer.requestFullscreen().catch(err => {
                    alert(`Error intentando el modo de pantalla completa: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        /**
         * Maneja los cambios de estado de pantalla completa para actualizar la UI.
         */
        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                body.classList.add('fullscreen-body');
                viewerContainer.classList.add('fullscreen');
            } else {
                body.classList.remove('fullscreen-body');
                viewerContainer.classList.remove('fullscreen');
            }
            // Re-renderiza las páginas para ajustar su escala al nuevo tamaño del contenedor
            renderPages();
        }

        /**
         * Activa o desactiva el sonido de la animación.
         */
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggleIcon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            pageTurnSound.muted = !soundEnabled; // Mute/unmute el elemento de audio
        }

        /**
         * Ajusta el nivel de zoom y re-renderiza las páginas.
         * @param {number} delta Cambio en el nivel de zoom (ej. 0.1 para acercar, -0.1 para alejar).
         */
        function adjustZoom(delta) {
            const newZoom = Math.max(0.5, Math.min(zoomLevel + delta, 3.0)); // Limita el zoom entre 0.5x y 3x
            if (newZoom !== zoomLevel) {
                zoomLevel = newZoom;
                renderPages();
            }
        }

        /**
         * Muestra la Tabla de Contenido (Outline) del PDF en un modal.
         */
        async function showTableOfContents() {
            if (!pdfDoc) return;
            tocContent.innerHTML = '<p class="text-gray-400">Cargando tabla de contenido...</p>';
            tocModal.classList.remove('hidden');

            const outline = await pdfDoc.getOutline();

            if (!outline || outline.length === 0) {
                tocContent.innerHTML = '<p class="text-gray-400">Este PDF no contiene una Tabla de Contenido.</p>';
                return;
            }

            tocContent.innerHTML = ''; // Limpia el contenido previo

            function renderOutlineItems(items, ulElement) {
                items.forEach(item => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'text-blue-400 hover:text-blue-200 transition-colors text-lg block';
                    link.textContent = item.title;
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();
                        if (item.dest) {
                            try {
                                const pageRef = await pdfDoc.getPageIndex(item.dest[0]);
                                goToPage(pageRef + 1); // getPageIndex es 0-indexado, goToPage es 1-indexado
                            } catch (error) {
                                console.error('Error al navegar a destino de esquema:', error);
                            }
                        } else if (item.url) {
                            window.open(item.url, '_blank'); // Abre enlaces externos en nueva pestaña
                        }
                        tocModal.classList.add('hidden'); // Cierra el modal después de la selección
                    });
                    li.appendChild(link);
                    ulElement.appendChild(li);

                    if (item.items && item.items.length > 0) {
                        const nestedUl = document.createElement('ul');
                        li.appendChild(nestedUl);
                        renderOutlineItems(item.items, nestedUl);
                    }
                });
            }

            const rootUl = document.createElement('ul');
            renderOutlineItems(outline, rootUl);
            tocContent.appendChild(rootUl);
        }

        /**
         * Realiza la búsqueda de texto en el PDF.
         */
        async function searchPdf() {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '<p class="text-gray-400">Por favor, introduce un término de búsqueda.</p>';
                return;
            }

            searchResults.innerHTML = '<p class="text-blue-400">Buscando...</p>';
            let foundCount = 0;
            const resultsHtml = document.createElement('div');

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const textContent = await page.getTextContent();
                // Une los items de texto para formar una cadena de texto por página
                const pageText = textContent.items.map(item => item.str).join(' ').toLowerCase();

                if (pageText.includes(query.toLowerCase())) {
                    foundCount++;
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `<p class="font-bold">Página ${i}</p><p class="text-sm text-gray-300">${getSnippet(pageText, query)}</p>`;
                    resultItem.addEventListener('click', () => {
                        goToPage(i);
                        searchModal.classList.add('hidden');
                    });
                    resultsHtml.appendChild(resultItem);
                }
            }

            if (foundCount > 0) {
                searchResults.innerHTML = `<p class="mb-4 text-green-400">Se encontraron ${foundCount} resultados.</p>`;
                searchResults.appendChild(resultsHtml);
            } else {
                searchResults.innerHTML = `<p class="text-yellow-400">No se encontraron resultados para "${query}".</p>`;
            }
        }

        /**
         * Obtiene un fragmento de texto alrededor de la palabra clave de búsqueda.
         * @param {string} text Texto completo de la página.
         * @param {string} query Término de búsqueda.
         * @returns {string} Fragmento de texto con la palabra clave resaltada.
         */
        function getSnippet(text, query) {
            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerText.indexOf(lowerQuery);

            if (index === -1) return text.substring(0, 100) + '...';

            const start = Math.max(0, index - 50);
            const end = Math.min(text.length, index + query.length + 50);

            let snippet = text.substring(start, end);
            // Reemplaza la consulta con un span para resaltar
            const regex = new RegExp(query, 'gi');
            snippet = snippet.replace(regex, (match) => `<span class="highlight">${match}</span>`);

            return (start > 0 ? '...' : '') + snippet + (end < text.length ? '...' : '');
        }

        /**
         * Copia la URL de la página actual al portapapeles.
         */
        function shareCurrentPage() {
            const pageUrl = window.location.origin + window.location.pathname + `#page=${currentPage}`;
            navigator.clipboard.writeText(pageUrl)
                .then(() => {
                    alert('Enlace a la página actual copiado al portapapeles: ' + pageUrl);
                })
                .catch(err => {
                    console.error('Error al copiar el enlace:', err);
                    alert('No se pudo copiar el enlace. Puedes copiarlo manualmente: ' + pageUrl);
                });
        }

        /**
         * Actualiza el hash de la URL con el número de página actual.
         */
        function updateUrlHash() {
            history.replaceState(null, '', `#page=${currentPage}`);
        }

        /**
         * Comprueba el hash de la URL al cargar y navega a la página especificada.
         */
        function checkUrlHash() {
            const hash = window.location.hash;
            const match = hash.match(/#page=(\d+)/);
            if (match && match[1]) {
                const page = parseInt(match[1], 10);
                if (!isNaN(page) && page >= 1) {
                    currentPage = page; // Establece la página actual para que loadPdf la renderice
                }
            }
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            // Debounce para evitar re-renders excesivos al redimensionar
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                renderPages();
            }, 250);
        });

        document.addEventListener('fullscreenchange', handleFullscreenChange);

        homeBtn.addEventListener('click', () => goToPage(1));
        prevBtn.addEventListener('click', prevPage);
        nextBtn.addEventListener('click', nextPage);
        tocBtn.addEventListener('click', showTableOfContents);
        shareBtn.addEventListener('click', shareCurrentPage);
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        searchBtn.addEventListener('click', () => searchModal.classList.remove('hidden'));
        soundToggleBtn.addEventListener('click', toggleSound);
        zoomInBtn.addEventListener('click', () => adjustZoom(0.1));
        zoomOutBtn.addEventListener('click', () => adjustZoom(-0.1));

        closeTocModalBtn.addEventListener('click', () => tocModal.classList.add('hidden'));
        closeSearchModalBtn.addEventListener('click', () => searchModal.classList.add('hidden'));
        executeSearchBtn.addEventListener('click', searchPdf);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPdf();
            }
        });

        // --- Soporte Táctil/Swipe para Navegación ---
        let touchStartX = 0;
        let touchEndX = 0;
        const SWIPE_THRESHOLD = 75; // Umbral de píxeles para detectar un swipe

        pdfPagesContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) { // Solo un dedo para swipe
                touchStartX = e.touches[0].clientX;
            }
        }, { passive: true }); // Usar passive: true si no se llama a preventDefault

        pdfPagesContainer.addEventListener('touchmove', (e) => {
            // Puedes agregar e.preventDefault() aquí si quieres evitar el scroll de la página al deslizar
            // Pero ten cuidado de no bloquear el scroll natural si no estás deslizando el PDF
        }, { passive: true });

        pdfPagesContainer.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1) {
                touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;

                if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                    if (deltaX > 0) { // Deslizar hacia la derecha (página anterior)
                        prevPage();
                    } else { // Deslizar hacia la izquierda (página siguiente)
                        nextPage();
                    }
                }
            }
        }, { passive: true });

        // --- Configuración Inicial al Cargar ---
        setBackground(); // Establece la imagen de fondo
        pageTurnSound.src = PAGE_TURN_SOUND_URL; // Configura la URL del sonido
        whatsappBtn.href = `https://wa.me/${WHATSAPP_NUMBER}`; // Configura el enlace de WhatsApp
        checkUrlHash(); // Comprueba si hay un hash de página en la URL
        loadPdf(); // Carga el PDF
    </script>
